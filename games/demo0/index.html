<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style>
        body { margin: 0; padding: 0; }
    </style>
    <script src="src/phaser.min.js"></script>
    <script src="src/boot.js"></script>
    <script src="src/preloader.js"></script>
    <script src="src/main-menu.js"></script>
    <script src="src/game.js"></script>
    <script>
        var ASSET_PATH = './assets/';
        (function () {
            // initialize the framework
            var game = new Phaser.Game(640, 960, Phaser.AUTO, 'game');
            // add game states
            game.state.add('Boot', SONGSINH.Boot);
            game.state.add('Preloader', SONGSINH.Preloader);
            game.state.add('MainMenu', SONGSINH.MainMenu);
            game.state.add('Game', SONGSINH.Game);
            // start the Boot state
            game.state.start('Boot');
        })();
    </script>
</head>
<body>
    <div id="game"></div>
</body>
</html>
